<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>E-commerce Landing Page</title>
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom CSS -->
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f9f9f9;
    }
    .hero {
      background: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)), url('https://picsum.photos/1920/800?random=1') center/cover no-repeat;
      color: white;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
    }
    .hero h1 {
      font-size: 3rem;
      font-weight: bold;
    }
    .hero p {
      font-size: 1.2rem;
    }
    .product-card img {
      height: 200px;
      object-fit: cover;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm fixed-top">
    <div class="container">
      <a class="navbar-brand fw-bold" href="#">ShopEase</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link active" href="#">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Shop</a></li>
          <li class="nav-item"><a class="nav-link" href="#">About</a></li>
          <li class="nav-item"><a class="nav-link btn btn-primary text-white px-3 ms-2" href="#">Sign Up</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Hero Section -->
  <section class="hero">
    <div class="container">
      <h1>Shop the Latest Trends</h1>
      <p>Discover fashion, electronics, and more at unbeatable prices.</p>
      <a href="#products" class="btn btn-lg btn-warning mt-3">Shop Now</a>
    </div>
  </section>

  <!-- Products Section -->
  <section id="products" class="py-5">
    <div class="container">
      <h2 class="text-center mb-4">Featured Products</h2>
      <div class="row g-4">
        <div class="col-md-4">
          <div class="card product-card shadow-sm">
            <img src="https://picsum.photos/400/300?random=2" class="card-img-top" alt="Product">
            <div class="card-body text-center">
              <h5 class="card-title">Stylish Jacket</h5>
              <p class="card-text">$49.99</p>
              <a href="#" class="btn btn-outline-primary">Buy Now</a>
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="card product-card shadow-sm">
            <img src="https://picsum.photos/400/300?random=3" class="card-img-top" alt="Product">
            <div class="card-body text-center">
              <h5 class="card-title">Smart Watch</h5>
              <p class="card-text">$89.99</p>
              <a href="#" class="btn btn-outline-primary">Buy Now</a>
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="card product-card shadow-sm">
            <img src="https://picsum.photos/400/300?random=4" class="card-img-top" alt="Product">
            <div class="card-body text-center">
              <h5 class="card-title">Wireless Earbuds</h5>
              <p class="card-text">$29.99</p>
              <a href="#" class="btn btn-outline-primary">Buy Now</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="bg-dark text-white text-center py-3">
    <p class="mb-0">&copy; 2025 ShopEase. All rights reserved.</p>
  </footer>

  <!-- Bootstrap 5 JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
